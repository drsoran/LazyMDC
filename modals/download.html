    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Download</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-row">
          <div class="col col-10"> 
            <label class="heading">URL</label>
            <input id="download-dialog-lnk" class="form-control">
          </div>
          <div class="col col-2"> 
            <label class="heading">&nbsp;</label>
            <button id="download-button-copy" class="form-control"><div id="download-button-copy-text">Copy</div></button>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
